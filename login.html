<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TravelEase</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="container">
            <a href="/" class="logo">TravelEase</a>
            <div class="menu-toggle" id="menuToggle">Menu</div>
            <ul class="nav-links" id="navLinks">
                <li><a href="/">Home</a></li>
                <li><a href="/register">Register</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/booking">Book Hotel</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Page -->
    <div id="login" class="page active">
        <div class="container">
            <div class="form-container">
                <h2>Welcome Back</h2>
                <form id="loginForm" action="/login" method="post">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                        <div class="error-message">Please enter a valid email address</div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <div class="error-message">Please enter your password</div>
                    </div>
                    <button type="submit" class="submit-btn">Sign In</button>
                </form>

                <!-- Register Button -->
                <div style="text-align: center; margin-top: 15px;">
                    <p>Don't have an account?</p>
                    <a href="/register">
                        <button class="submit-btn" style="background-color: #4CAF50;">Register</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
